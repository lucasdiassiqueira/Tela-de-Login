<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Barbearia</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    /* (mesmo estilo insano da vers√£o anterior) */
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }
    .login-container {
      width: 380px;
      padding: 40px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      text-align: center;
    }
    .input-group { margin: 15px 0; text-align: left; }
    .input-group input {
      width: 100%; padding: 12px; border: none; border-radius: 12px;
      background: rgba(255,255,255,0.1); color: #fff; font-size: 14px;
    }
    .btn {
      margin-top: 20px; width: 100%; padding: 12px; border: none;
      border-radius: 12px; background: linear-gradient(135deg, #00ffe5, #0072ff);
      color: #111; font-size: 16px; font-weight: bold; cursor: pointer;
    }
    .social-buttons { display: flex; justify-content: center; gap: 15px; margin-top: 15px; }
    .social-buttons button {
      border: none; border-radius: 50%; width: 45px; height: 45px; font-size: 18px;
      cursor: pointer; color: #fff;
    }
    .google { background: #db4437; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Bem-vindo √† Barbearia</h2>

    <div class="input-group">
      <input type="email" id="email" placeholder="Digite seu e-mail">
    </div>
    <div class="input-group">
      <input type="password" id="password" placeholder="Digite sua senha">
    </div>
    <button class="btn" onclick="loginEmail()">Entrar</button>
    <button class="btn" style="background:#555; margin-top:10px;" onclick="register()">Cadastrar</button>

    <div class="social-buttons">
      <button class="google" onclick="loginGoogle()">G</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // IMPORTAR FIREBASE
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword,
             GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // üî• COLE AQUI SUA CONFIGURA√á√ÉO DO FIREBASE üî•
    const firebaseConfig = {
  apiKey: "AIzaSyBqAKqlZQUVmRLt9lD-vGx_sobbzRftQlw",
  authDomain: "soul-fade.firebaseapp.com",
  projectId: "soul-fade",
  storageBucket: "soul-fade.firebasestorage.app",
  messagingSenderId: "832990864439",
  appId: "1:832990864439:web:825e6cac9d537beaa44bb2",
  measurementId: "G-PHFQ0PTJEF"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // LOGIN COM EMAIL
    window.loginEmail = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Login feito com sucesso!");
          window.location.href = "agendamento.html"; // redireciona
        })
        .catch(err => alert("Erro: " + err.message));
    };

    // CADASTRO
    window.register = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => alert("Cadastro feito com sucesso!"))
        .catch(err => alert("Erro: " + err.message));
    };

    // LOGIN COM GOOGLE
    window.loginGoogle = function () {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider)
        .then(() => {
          alert("Login com Google feito!");
          window.location.href = "agendamento.html";
        })
        .catch(err => alert("Erro: " + err.message));
    };
  </script>
</body>
</html>
